services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver_biblioteca
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./entrypoint.sh:/entrypoint.sh
    networks:
      - biblioteca_network
    command: /bin/bash /entrypoint.sh
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # API Backend
  api:
    build:
      context: .
      dockerfile: BlazorAppAlejandroChR.API/Dockerfile
    container_name: blazor_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BDBIBLIOTECA;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - biblioteca_network
    restart: on-failure

  # Cliente Blazor WebAssembly
  client:
    build:
      context: .
      dockerfile: BlazorAppAlejandroChR.Client/Dockerfile
    container_name: blazor_client
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - biblioteca_network

networks:
  biblioteca_network:
    driver: bridge

volumes:
  sqlserver_data:
